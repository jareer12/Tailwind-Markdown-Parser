                    placeholder="Enter Markdown"># **TailDown** 
Render markdown along-side __TailwindsCss__. 


Create blogs with __TailwindsCss__ and make it easier for your users to write markdown. Render Images, links, code blocks and more with TailDown, compatible with both TailwindsCss-based websites and websites that don't use __TailwindsCss__


[![Check Github Repo](https://sectorgeek.com/content/images/2020/08/github-features-banner-1.jpg)](https://github.com/jareer12/TailwindsMarkdown)
Get source code and documentation on [Github](https://github.com/jareer12/TailwindsMarkdown)


## **Features**

* Customization
* TailwindsCss Compatibility
* Extremely Fast Rendering
* Really Small (<2kb) File


To render code blocks using markdown you will need to import these files in your project. The following block has dracula theme, you can get new themes at our [Github Repo](https://github.com/jareer12/TailwindsMarkdown/tree/main/styles)
```html
<script src="https://cdn.jsdelivr.net/npm/tailmark/src/prism.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailmark/styles/prism-dracula.min.css" rel="stylesheet" />
```

<script src="../src/taildown.js"></script>
<script>
    display = $("#display").get(0)
    TailDown = new TailDown({
        escapeHTML: true,
        h1: {
            customClass: "text-gray-700"
        },
        h2: {
            customClass: "text-gray-700"
        },
        a: {
            newTab: false,
            customClass: "text-blue-300"
        }
    })
    display.innerHTML = TailDown.parse(document.getElementById("box").value)
    document.getElementById("box").addEventListener("keyup", function () {
        display.innerHTML = TailDown.parse(document.getElementById("box")
            .value)
    })
</script>
